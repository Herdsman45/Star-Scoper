<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Scoper Widget</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles-selection.css" />
    <link rel="stylesheet" href="debug-toggle.css" />
    <style>
      body {
        background: var(--background, #23272e);
        color: var(--text, #e0e0e0);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-width: 320px;
        min-height: 120px;
        overflow: hidden;
      }
      .widget-header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px 0 16px;
      }
      .widget-capture-btns {
        display: flex;
        gap: 16px;
        justify-content: center;
        width: 100%;
      }
      .widget-btn {
        background-color: #3a5a3c;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 0.9em;
        cursor: pointer;
        transition: background-color 0.2s;
        flex: 1;
        max-width: 120px;
      }
      .widget-btn:hover {
        background-color: #456c47;
      }
      .widget-btn:focus {
        outline: none;
        box-shadow: none;
      }
      .widget-content {
        padding: 10px 16px;
        font-size: 1.05em;
        text-align: center;
        word-break: break-word;
        margin-top: 5px;
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <div class="widget-header">
      <div class="widget-capture-btns">
        <button class="widget-btn" id="capture1" tabindex="-1">
          Capture 1
        </button>
        <button class="widget-btn" id="capture2" tabindex="-1">
          Capture 2
        </button>
      </div>
    </div>
    <div class="widget-content" id="widgetOutput">Waiting for call...</div>
    <script src="widget.js"></script>
  </body>
</html>
