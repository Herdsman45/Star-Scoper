<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OCR Tool</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles-selection.css" />
    <link rel="stylesheet" href="debug-toggle.css" />
  </head>
  <body>
    <div class="container">
      <h1>OCR Tool</h1>

      <div class="section">
        <h2>Quick Capture</h2>
        <div class="slots">
          <div class="slot">
            <h3>Slot 1</h3>
            <button id="set-slot1">Set Regions</button>
            <button id="capture-slot1">Capture (F13)</button>
            <div class="status" id="status-slot1"></div>
          </div>

          <div class="slot">
            <h3>Slot 2</h3>
            <button id="set-slot2">Set Regions</button>
            <button id="capture-slot2">Capture (F14)</button>
            <div class="status" id="status-slot2"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>OCR Result</h2>
        <div class="result-container">
          <div class="result-column">
            <h3>Raw Text</h3>
            <div class="result-box" id="raw-text"></div>
            <button id="copy-raw">Copy Raw</button>
          </div>

          <div class="result-column">
            <h3>Processed Text</h3>
            <div class="result-box" id="processed-text"></div>
            <button id="copy-processed">Copy Processed</button>
          </div>
        </div>

        <div class="debug-controls">
          <div class="toggle-switch">
            <label class="toggle-switch-label">
              <span class="switch">
                <input type="checkbox" id="debug-mode" />
                <span class="slider"></span>
              </span>
              Enable Debug Mode
            </label>
          </div>
          <div class="debug-status" id="debug-status">
            Debug mode is disabled - no debug images will be saved
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Settings</h2>
        <div class="settings-grid">
          <div class="setting">
            <label for="hotkey-slot1">Slot 1 Hotkey:</label>
            <input type="text" id="hotkey-slot1" value="F13" />
          </div>

          <div class="setting">
            <label for="hotkey-slot2">Slot 2 Hotkey:</label>
            <input type="text" id="hotkey-slot2" value="F14" />
          </div>
        </div>

        <button id="save-settings">Save Settings</button>
      </div>
    </div>

    <!-- Region selection overlay (hidden by default) -->
    <div id="region-selection-overlay" class="hidden">
      <div class="instructions">
        <h2>
          Select Regions for Slot <span id="selection-slot-number"></span>
        </h2>
        <p>Drag to move, resize using the handles at the corners</p>
      </div>
      <div class="selection-controls">
        <button id="save-regions" class="button-save">Save Regions</button>
        <button id="cancel-selection" class="button-cancel">Cancel</button>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
