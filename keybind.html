<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>Record Keyboard Shortcut</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
      }

      body.dark-theme {
        background-color: #1e1e1e;
        color: #e0e0e0;
      }
      h2 {
        margin-bottom: 20px;
      }
      #key {
        font-size: 18px;
        margin-bottom: 20px;
        min-height: 30px;
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #fff;
        width: 300px;
        text-align: center;
        transition: background-color 0.3s, border-color 0.3s, color 0.3s;
      }

      body.dark-theme #key {
        background-color: #252525;
        border-color: #3d3d3d;
        color: #e0e0e0;
      }
      .buttons {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      button.cancel {
        background-color: #f44336;
      }
      button.cancel:hover {
        background-color: #d32f2f;
      }

      body.dark-theme button {
        background-color: #3a5a3c;
      }
      body.dark-theme button:hover {
        background-color: #456c47;
      }
      body.dark-theme button.cancel {
        background-color: #5a3a3a;
      }
      body.dark-theme button.cancel:hover {
        background-color: #6c4747;
      }
      .instruction {
        font-size: 14px;
        margin-bottom: 15px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>Press Keyboard Shortcut</h2>
    <div class="instruction">Press the key combination you want to use</div>
    <div id="key">Press keys...</div>
    <div class="buttons">
      <button id="save">Save</button>
      <button id="cancel" class="cancel">Cancel</button>
    </div>
    <script src="keybind.js"></script>
  </body>
</html>
